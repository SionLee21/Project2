<!DOCTYPE html>
<html>
<head>
  <title>도서 추가</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <h1>도서 추가</h1>
  <form id="addForm" onsubmit="addBook(event)">
    <!-- Input fields for book information -->
    <input type="text" id="bookTitle" placeholder="도서명" required><br>
    <input type="text" id="author" placeholder="저자" required><br>
    <input type="text" id="publisher" placeholder="출판사" required><br>
    <input type="number" id="publishYear" placeholder="출판년도" required><br>
    <input type="text" id="isbn" placeholder="ISBN" required><br>
    <button type="submit">추가</button>
  </form>

  <script>
    function addBook(event) {
      event.preventDefault();  // Prevent the form from submitting

      var title = document.getElementById('bookTitle').value;
      var author = document.getElementById('author').value;
      var publisher = document.getElementById('publisher').value;
      var year = parseInt(document.getElementById('publishYear').value);
      var isbn = document.getElementById('isbn').value;

      books.push({ title: title, author: author, publisher: publisher, year: year, isbn: isbn });
      refreshBookList();

      alert('게시물이 추가됐습니다.');
      // Redirect to the index page after adding a book
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
