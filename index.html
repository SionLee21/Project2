<!DOCTYPE html>
<html>
<head>
  <title>도서 목록</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <h1>도서 목록</h1>
  <ul id="bookList">
    <!-- Book entries will be displayed here -->
  </ul>
  <a href="add.html">Add</a>

  <script>
    // Sample data
    var books = [
      { title: '도서1', author: '저자1', publisher: '출판사1', year: 2021, isbn: '1234567890' },
      { title: '도서2', author: '저자2', publisher: '출판사2', year: 2022, isbn: '0987654321' }
    ];

    // Display books in the list
    var bookList = document.getElementById('bookList');
    books.forEach(function(book) {
      var listItem = document.createElement('li');
      listItem.innerHTML = `<a href="view.html">${book.title}</a> - ${book.author}, ${book.publisher} <a href="edit.html" onclick="editBook('${book.isbn}')">Edit</a> <button onclick="deleteBook('${book.isbn}')">Delete</button>`;
      bookList.appendChild(listItem);
    });

    function deleteBook(isbn) {
      var index = books.findIndex(book => book.isbn === isbn);
      if (index !== -1) {
        books.splice(index, 1);
        refreshBookList();
        alert('게시물이 삭제되었습니다.');
      }
    }

    function refreshBookList() {
      // Clear existing book list
      bookList.innerHTML = '';
      
      // Display updated book list
      books.forEach(function(book) {
        var listItem = document.createElement('li');
        listItem.innerHTML = `<a href="view.html">${book.title}</a> - ${book.author}, ${book.publisher} <a href="edit.html" onclick="editBook('${book.isbn}')">Edit</a> <button onclick="deleteBook('${book.isbn}')">Delete</button>`;
        bookList.appendChild(listItem);
      });
    }

    function editBook(isbn) {
      // Redirect to the edit page with the ISBN in the URL
      window.location.href = `edit.html?isbn=${isbn}`;
    }
  </script>
</body>
</html>
