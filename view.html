<!DOCTYPE html>
<html>
<head>
  <title>도서 상세보기</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <h1>도서 상세보기</h1>

  <div id="bookDetails">
    <!-- Book details will be displayed here -->
  </div>

  <button onclick="editBook()">Edit</button>
  <button onclick="confirmDelete()">Delete</button>

  <script>
    // Get the ISBN from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var isbn = urlParams.get('isbn');

    // Find the book based on the ISBN
    var book = books.find(book => book.isbn === isbn);

    // Display book details
    var bookDetails = document.getElementById('bookDetails');
    bookDetails.innerHTML = `
      <p>도서명: ${book.title}</p>
      <p>저자: ${book.author}</p>
      <p>출판사: ${book.publisher}</p>
      <p>출판년도: ${book.year}</p>
      <p>ISBN: ${book.isbn}</p>
    `;

    function confirmDelete() {
      if (confirm('게시물을 삭제할까요?')) {
        deleteBook(isbn);
        window.location.href = 'index.html';
      }
    }

    function editBook() {
      // Redirect to the edit page with the ISBN in the URL
      window.location.href = `edit.html?isbn=${isbn}`;
    }
  </script>
</body>
</html>
